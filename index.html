<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="/img/logobar.png" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <title>Netflix</title>
</head>
<body>
   <header class="cabecalho">
      <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo" class="logopage">
   </header>

   <main class="area-de-login">
      <div class="login-box">
         <form>
            <h2 class="entrar">Entrar</h2>
            <input type="email" placeholder="Email ou numero de telefone" id="email" name="email" required>
            <input type="password" placeholder="Digite a senha" id="password" name="password" required>
            <br>
            <input type="submit" value="Entrar">
            <br>
            <input type="checkbox" class="checkbox">
            <label for="lembrese" class="lembre">Lembre-se de mim</label>
            <a href="#" class="ajuda">Precisa de ajuda?</a>
            <br>
            <br>
            <p class="novoaqui">Novo por aqui? <a href="#" class="assine">Assine agora.</a></p>
            <br>
            <p id="protegido">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#" id="saiba">Saiba mais.</a></p>
          </form>
      </div>
   </main>

   <footer class="rodape">
      <p class="duvidas">Duvidas? Ligue <a href="#" class="ligue">0800 591 8942</a></p>
      <a class="list-rodape1">Perguntas Frequentes</a>
      <a class="list-rodape2">Central de Ajuda</a>
      <a class="list-rodape3">Termos de uso</a>
      <a class="list-rodape4">Privacidade</a>
      <br>
      <a class="list-rodape5">Preferências de cookies</a>
      <a class="list-rodape6">Informações corporativas</a>
   </footer>
</body>
</html>
